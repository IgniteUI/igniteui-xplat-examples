    <style>
        html, body {
            height: 100%;
        }
    </style>

    <script>
        $(function () {

            var data = [
                { label: "Shoes", Value: 21 },
                { label: "Hats", Value: 53 },
                { label: "Gloves", Value: 40 },
                { label: "Coats", Value: 15 },
                { label: "Boots", Value: 20 },
                { label: "Scarves", Value: 10 },
            ];

            // insert content
            $("#container").igDataChart({
                dataSource: data,
                axes: [{
                    type: "numericY",
                    name: "yAxis"
                }, {
                    type: "categoryX",
                    name: "xAxis",
                    label: "label"
                }],
                series: [{
                    type: "column",
                    name: "series",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "Value"
                }]
            });
            // end content
        });
    </script>

    <div id="container" style="width: 700px; height: 500px"></div>
